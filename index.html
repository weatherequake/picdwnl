<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dwnlpic</title>
</head>
<body>
    <h1>dwnload</h1>
    <button onclick="downloadImage()">EWA Picをダウンロードする</button>

    <script>
        function downloadImage() {
            const link = document.createElement('a');
            link.href = 'ewa.png';
            link.download = 'ewa.png';
            link.click();
        }
    </script>
</body>
</html>
